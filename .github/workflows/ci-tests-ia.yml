name: CI - Tests Automatisés avec IA

on:
  push:
    branches: [Tavernier]

jobs:

  # ------------------------------------------------------------
  # Job 1 : Setup environnement (Python, Node, Chrome, dépendances)
  # ------------------------------------------------------------
  setup:
    name: Mise en place - Install
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.14 ]  # Quelle version ?

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - uses: browser-actions/setup-chrome@latest
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Installation Allure
        run: npm install -g allure-commandline

  # ------------------------------------------------------------
  # Job 2 : Exécution des tests (unitaires + fonctionnels)
  # ------------------------------------------------------------
  test-and-analyze:
    name: TestExecution
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Génération des tests
        run: python ai_tools/test_generator.py
      - name: Execution des Tests Unitaires
        run: pytest tests/generated/ -v --html=reports/generated-report.html --self-contained-html
        continue-on-error: true
      - name: Execution des tests fonctionnels
        run: pytest tests/visual/ -v --html=reports/visual-report.html --self-contained-html
        continue-on-error: true


  # ------------------------------------------------------------
  # Job 3 : Génération Allure + fusion historique
  # ------------------------------------------------------------
  reporting:
    name: Reporting
    runs-on: ubuntu-latest
    needs: test-and-analyze
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Installation Allure
        run: npm install -g allure-commandline


      - name: Fusion histoire + nouveaux résultats
        run: |
          if [ -d reports/allure-history ]; then
            cp -R reports/allure-history/* reports/allure-results/ || true
          fi

      - name: Executer avec Allure
        run: pytest tests/ -v --html=reports/full-report.html --self-contained-html --alluredir=reports/allure-results
        continue-on-error: true
      - name: Générer le rapport allure
        run: allure generate reports/allure-results --clean -o reports/allure-report

      - name: Upload des rapports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
          retention-days: 30
      - name: Upload des screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30